name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.5.0', '2.6.2']
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: workhorse
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_PASSWORD: ''
        ports:
          - "3306:3306"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Startup database
      run: sudo /etc/init.d/mysql start
    - name: Setup database
      run: mysql -u root -e 'CREATE DATABASE workhorse;'
    - name: Run rake tests
      run: bundle exec rake test TESTOPTS='--verbose'
    - name: Run rubocop
      run: bundle exec rubocop
